<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Store Project</title>
    <link rel="stylesheet" href="output.css">
</head>
<body style="font-family: inter;" class="bg-slate-100">
    <header class="w-full h-screen">
        <nav class="bg-white shadow-sm flex p-6 justify-between items-center md:px-20">
            <div>
                <h1 class="capitalize text-xl text-stone-700">Dessert <b class="text-stone-950">Store</b></h1>
            </div>
            <div>
                <a href="index.html" class="mx-4 text-lg text-stone-500 hover:text-stone-800 font-semibold">Home</a>
                <a href="shop.html" class="mx-4 text-lg text-stone-500 hover:text-stone-800 font-semibold">Shop</a>
            </div>
            <div class="flex flex-col">
                <span id="count" class="bg-stone-900 w-6 h-6 rounded-full flex justify-center items-center text-white  text-sm ml-2 shadow-lg">0</span>
                <button id="addToCart" class="cursor-pointer hover:shadow-md"><img src="../img/icon-add-to-cart.svg" alt="" class="w-8"></button>
            </div>
            <div id="nav" class="bg-white shadow-sm p-4 fixed top-0 right-0 h-screen translate-x-[100%] transition-transform z-10 w-72">
                <div id="close">
                    <img src="../img/icon-remove-item.svg" alt="" class="w-6">
                </div>
                <div id="empty">
                    <img src="../img/illustration-empty-cart.svg" alt="">
                     <p>Your Cart Is Empty Now!</p>
                </div>
                <p class="my-4 text-stone-800 hidden" id="title">Cart Items</p>

                <div id="show-cart">
                </div>
                    <div class=" justify-between my-4 hidden" id="amount-sec">
                        <p class="text-stone-500 font-semibold">Total Amount</p>
                        <h2 class="text-stone-800 font-bold" id="total"></h2>
                    </div>
                <button class="my-4 shadow-md hidden hover:bg-stone-600 bg-stone-800 w-full py-2 text-white rounded-md font-semibold" id="Confirme">Confirme Order</button>
             
            </div>
        </nav>
        <div class="bg-[url(../img/hero.jpg)] w-full h-[90vh] bg-center bg-cover bg-no-repeat grid  place-items-center">
            <div class="bg-white p-6 rounded-md shadow-md opacity-70 flex flex-col gap-2"> 
                <h1 class="text-2xl font-semibold px-6 text-center text-stone-800">Most Delichus Dessert's when ever you like.</h1>
                <p class="text-center text-lg text-stone-600">We are deliver in your location as same day</p>
                <a href="shop.html" class="m-auto bg-stone-900 py-2 px-6 text-white rounded-lg mt-4 shadow-lg hover:bg-stone-500 hover:text-stone-950 hover:font-semibold">Shop Now</a>
            </div>
        </div>
    </header>
    <div class="mt-16 p-4 w-[90%] m-auto">
        <h1 class="text-stone-700 font-semibold text-2xl my-4">Our Product</h1>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-4" id="grid">
           

        </div>
    </div>
    <div id="overlay" class="w-full h-full hidden bg-stone-600 fixed left-0 z-30 top-0 opacity-65"></div>
    <div id="popup" class="w-full h-screen hidden fixed top-0 left z-50 place-items-center">
        <div class="bg-white w-72 p-4 rounded-lg shadow-lg flex flex-col">
            <img src="../img/icon-remove-item.svg" alt=""  class="w-6 my-4 self-end" id="closePopup">
        <h1 class="text-stone-800 text-xl text-center my-4">Thank Your For Shopping  Enjoy your Food</h1>
        <button id="NewStart" class="bg-stone-600 rounded-lg py-4 text-white ">Start New Order</button>
        </div>
    </div>
    <footer class="bg-stone-50 shadow-md text-center p-6">
        <p class="text-stone-700">&copy; CopyRight Dessert Store Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
